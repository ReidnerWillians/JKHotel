<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <!-- custom css file link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
 
   
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    
    <script src="Js/script.js" defer></script>
     
    <title>Hotel JK</title>

</head>

<body>

    <section class="header">
        <div class="flex">
            <a href="#home" class="logo">Hotel JK</a>
            <a href="#availability" class="btn">Buscar Vagas</a>
            <div id="menu-btn" class="fas fa-bars"></div>
        </div>

        <nav class="navbar">
            <a href="home">Principal</a>        
            <a href="about">Sobre</a>        
            <a href="reservation">Reservas</a>        
            <a href="gallery">Fotos</a>        
            <a href="contact">Contato</a>        
            <a href="reviews">Avaliações</a>        
        </nav>
    </section>

    <section class="home" id="home">

        <div class="swiper home-slider">
            <div class="swiper-wrapper">
                <div class="box swiper-slide">
                    <img src="Imagens/home-img-1.jpg" alt="">
                    <div class="flex">
                    <h3>Quartos aconchegantes</h3>
                    <a href="#availability" class="btn">Buscar Vagas</a>
                    </div>
                </div>
        
                <div class="box swiper-slide">
                    <img src="Imagens/home-img-2.jpg" alt="">
                    <div class="flex">
                    <h3>Cozinha Caseira</h3>
                    <a href="#reservation" class="btn">Faça reserva</a>
                    </div>
                </div>
        
                <div class="box swiper-slide">
                    <img src="Imagens/home-img-3.jpg" alt="">
                    <div class="flex">
                    <h3>Hall Moderno</h3>
                    <a href="#contact" class="btn">Entrar em Contato</a>
                    </div>
                </div>
                
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

    </section>
    
</body>
</html>
